name    = Math-Tau
author  = Franklin Chen <franklinchen@franklinchen.com>
license = Perl_5
copyright_holder = Franklin Chen <franklinchen@franklinchen.com>
copyright_year   = 2013
main_module = lib/Math/Tau.pm

version = 1.003

[AutoPrereqs]

[TravisYML]

[PodWeaver]

[Git::CommitBuild]
release_branch = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = README.md
allow_dirty = .travis.yml
push_to = origin
push_to = origin build/master:build/master

[GatherDir]
include_dotfiles = 1

[PruneCruft]
[Manifest]
[ManifestSkip]
[MakeMaker]
[License]
[MetaYAML]
[ExtraTests]
[ExecDir]
[ShareDir]

[PodSyntaxTests]
[PodCoverageTests]

[TestRelease]
[ConfirmRelease]

[UploadToCPAN]
